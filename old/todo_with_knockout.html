<!DOCTYPE html>
<html>
<head>
  <title>TODO list using knockout.js</title>
  <link href="css/meyer_reset.css" rel="stylesheet"/>
  <link href="css/todo.css" rel="stylesheet"/>
</head>
<body>
<header><h1>Your personal task list</h1></header>
<article class="add-task-widget">
  <input type="text" placeholder="type a new task to do" class="txt"
         data-bind="hasfocus: focus, value: newTaskDescription.text, valueUpdate: 'afterkeydown', event: { keyup: newTaskDescription.fireKeyUp }">
  <button class="btn"
          data-bind="enable: addTaskBtn.enabled, event: { click: addTaskBtn.fireOnClick }">Add task
  </button>
</article>
<article class="task-list-widget">
  <header><h1>Tasks &raquo;</h1></header>
  <ul class="task-list"
      data-bind="foreach: taskViews">
    <li class="task"
        data-bind="css: { todo: !done(), done: done, even: even, odd: !even(), working: working }">
      <img src="img/ajax-loader-dark.gif">
      <input type="checkbox" class="chk"
             data-bind="enable: doneChk.enabled, checked: doneChk.checked">
      <span class="txt"
            data-bind="text: description, event: { click: descriptionClicked.publish }">A pending task (even position)</span>
    </li>
  </ul>
</article>
<script src="js/libs/knockout-2.0.0.js"></script>
<script src="js/todo_with_ko.min.js"></script>
</body>
</html>
